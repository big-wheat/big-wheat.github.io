<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.7">
<title>Big Wheat Productions</title>
<style>
    body {
        position: relative;
        height: 100vh;
        margin: 0;
        font-family: Times New Roman, serif;
        background-color: black;
        overflow: hidden; /* Prevents scrolling */
    }
    h1 {
        display: none; /* Hide the title */
    }
    p1 {
        position: absolute;
        top: 95%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 13pt;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center; /* Center align the text */
        z-index: 1;
        color: white;
    }
    .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: moveStars linear infinite;
    }
    @keyframes moveStars {
        from {
            transform: translateY(0) rotate(0deg);
        }
        to {
            transform: translateY(-200vh) rotate(360deg);
        }
    }
    img {
        position: absolute;
        top: 40%; /* Adjust the percentage to raise or lower the image */
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 65%; /* Adjust the percentage to change the size of the image */
        max-height: 40%;
        z-index: 1;
    }
</style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be added here dynamically -->
    </div>
    <a href="https://tile.loc.gov/image-services/iiif/public:gdcmassbookdig:shakespearestrag01shak:shakespearestrag01shak_0046/full/pct:25.0/0/default.jpg#h=820&w=542">
        <img src="IMG_8496.PNG" alt="A big wheat">
    </a>
    <p1><a href="mailto:audrey@bigwheat.us" style="color: white;">contact us</a>

<br>
copyright 2024. big wheat productions. </p1>

    <script>
        // Create stars dynamically
        const numStars = 100;
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            const size = Math.random() * 2 + 1; // Random size between 1 and 3
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
